<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    <title>Cuanto falta para a√±o nuevo</title>
</head>
<body>
    <div id="clock">
        <audio src="assets/clock.mp3" id="tickSound"></audio>
        <div id="countdown">
            <div id="Dias">
                <p id="dia">Dias</p>
                <p id="diaCant"></p>
            </div>
            <div id="Horas">
                <p id="hora">Horas</p>
                <p id="horaCant"></p>
            </div>
            <div id="Minutos">
                <p id="minuto">Minutos</p>
                <p id="minutoCant"></p>
            </div>
            <div id="Segudos">
                <p id="segundo">Segundos</p>
                <p id="segundoCant"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
