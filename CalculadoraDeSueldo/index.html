<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de Sueldo</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <!-- Stylew -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center" id="title">Calculadora de ingresos</h1>

    <div class="col-10 m-auto">
        <div class='col-12 mx-auto d-flex justify-content-center '>
          <div class='col-12 col-md-6 col-lg-6 col-sm-12'>
            <div id="laborales" class="ms-3 h-100">
                <h3 class="text-center">Laborales</h3>
                <div>
                    <div class="input d-flex flex-column align-items-center my-3">
                        <label for="" class="w-75 text-start">$ Sueldo Bruto</label>
                        <input type="number" class="w-75 rounded border border-1 ps-2" id="sueldoBrutoInput">
                    </div>

                    <div class="input d-flex flex-column align-items-center my-3">
                        <label for="" class="w-75 text-start">$ Seguro de vida</label>
                        <input type="number" class="w-75 rounded border border-1 ps-2" id="seguroInput">
                    </div>

                    <div class="input d-flex flex-column align-items-center my-3">
                        <label for="" class="w-75 text-start">% Aportes de sindicato</label>
                        <input type="number" class="w-75 rounded border border-1 ps-2" id="aportes">
                    </div>
                </div>
            </div>
          </div>
          <div class='col-12 col-md-6 col-lg-6 col-sm-12'>
            <div id='pasivos' class='me-3'>
                <h3 class='text-center'>Pasivos</h3>
                <div class='overflow-y-scroll' style="height:39.5vh">
                    <form class='border border-1 rounded-5' id="formulario">
                        <div class="input d-flex flex-column align-items-center my-3">
                            <label for="" class="w-75 text-start">Nombre</label>
                            <input type="text" class="w-75 rounded border border-1 ps-2" id="nombre">
                        </div>

                        <div class="input d-flex flex-column align-items-center my-3">
                            <label for="" class="w-75 text-start">Ingresos</label>
                            <input type="number" class="w-75 rounded border border-1 ps-2" id="valor">
                        </div>                        
                    <button  className='w-100' id='addBtn'> + </button>
                    </form>
                    <div id="listaObjetos"></div>
                    
                </div>
            </div>
          </div>
        </div>
        <div class='col-12  d-flex justify-content-center '>
          <div id="impuestos" class="mx-3 w-100">
            <h3 class="text-center">Impuestos</h3>
            <div class="">
                <div class="input d-flex flex-column align-items-center my-3">
                    <label for="" class="w-75 text-start">$ Alquiler</label>
                    <input type="number" class="w-75 rounded border border-1 ps-2"  id="alquilerInput">
                </div>

                <div class="input d-flex flex-column align-items-center my-3">
                    <label for="" class="w-75 text-start">$ Expensas</label>
                    <input type="number" class="w-75 rounded border border-1 ps-2" id="expensasInput">
                </div>

                <div class="input d-flex flex-column align-items-center my-3">
                    <label for="" class="w-75 text-start">$ Otros</label>
                    <input type="number" class="w-75 rounded border border-1 ps-2" id="otrosInput">
                </div>
            </div>
          </div>
        </div>
        
        <div class="w-100 d-flex justify-content-center mt-3"><button id='calcularBtn' onclick="handleClickCalculate()" class="" >CALCULAR</button></div>
      </div>

      <script src="script.js"></script>
</body>
</html>
